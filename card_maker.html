<html>
<style>
	body {
		width: 2250;
		margin: 0px;
	}

	.card {
		width: 219;
		height: 294;
		border-style: solid;
		position: relative;
		float: left;
	}

	.card div {
		position: absolute;
	}

	div.name {
		font-size: 18pt
	}

	div {
		font-size: 13pt
	}
</style>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="html2canvas.js"></script>
<script src="dom-to-image.js" />
<script src="cards.js"></script>
<script src="templates.js"></script>
<script type="text/javascript">
	String.prototype.format = function() {
	  a = this;
	  for (k in arguments) {
	    a = a.replace("{" + k + "}", arguments[k])
	    a = a.replace(/\n/g, "<br />");
	  }
	  return a
	}


	function makeCard(card, templates) {
		console.log('making card')

		var template = templates[card.template];
		var fields = card.fields;

		var cardDiv = jQuery('<div/>', {
		    class: "card"
		}).appendTo('#cards');

		
		for (var fieldName in fields) {
			var properties = template.fields[fieldName];
			var data = card.fields[fieldName];
			var fieldDiv = jQuery('<div/>', {
			    class: fieldName
			})
			fieldDiv.html("{0}");
			console.log(typeof fieldDiv.text())
			for (var propertyName in properties) {
				if (propertyName == "format") {
					fieldDiv.html(template.fields[fieldName][propertyName]);
				} else {
					fieldDiv.css(propertyName,template.fields[fieldName][propertyName])
				}
			}

			if (Array.isArray(data)) {
				fieldDiv.html((fieldDiv.html()).format(...data));
			} else {
				fieldDiv.html((fieldDiv.html()).format(data));
			}

			fieldDiv.appendTo(cardDiv);
		}

	}

	function makeDeck(cards, templates) {
		cards.forEach(function(card){

			var copies = 1
			if (card.hasOwnProperty("copies")) {
				copies = card.copies
			}

			for(var i=0; i < copies; i++){
				makeCard(card, templates)
			}
		})
	}

	$( document ).ready(function() {

		console.log("fetching cards")
		$.getJSON("starter_cards.json", function(cards) {
			cards = cards.cards;
			console.log(cards)
			console.log("fetching templates")
			$.getJSON("templates.json", function(templates) {
				console.log(cards)
				console.log(templates)

				makeDeck(cards, templates)	
				
				html2canvas(document.body).then(function(canvas) {

		        	
		        	 var a = document.createElement('a');
			         a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
			         a.download = 'cards.jpg';
			         a.click();
				});
			});
		});
	});
</script>
<body>
	<div id="cards"></div>
</body>
</html>
